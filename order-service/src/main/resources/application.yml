server:  port: 8081spring:  datasource:    url: jdbc:h2:mem:order_service    password: root    username: root    driver-class-name: org.h2.Driver  jpa:    hibernate:      ddl-auto: update    show-sql: true    database-platform: org.hibernate.dialect.H2Dialect  h2:    console:     enabled: true     path: /h2console/  application:    name: ORDER_SERVICE  mvc:    pathmatch:      matching-strategy=ant_path_matcher:management:  health:    circuitbreakers:      enabled=true:  endpoints:    web:      exposure:        include=*:  endpoint:    health:      show-details=always:resilience4j.circuitbreaker:    instances:      inventory:        registerHealthIndicator: true        eventConsumerBufferSize: 10        slidingWindowType: COUNT_BASED        slidingWindowSize: 5        failureRateThreshold: 50        waitDurationInOpenState: 5s        permittedNumberOfCallsInHalfOpenState: 3        automaticTransitionFromOpenToHalfOpenEnabled: true#Resilence4j time out propertiesresilience4j.timelimiter:  instances:    inventory:      timeoutDuration: 3s#Resilence4j retry propertiesresilience4j.retry:  instances:    inventory:      maxAttempts: 3      waitDuration: 10s